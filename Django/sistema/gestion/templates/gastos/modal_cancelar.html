<div class="modal fade" id="cancelarModal" tabindex="-1" aria-labelledby="cancelarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="cancelarGastoForm" method="post" action="">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelarModalLabel">Cancelar Gasto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres cancelar este gasto?</p>
                    <p><strong>Descripción:</strong> <span id="modalDescripcion"></span></p>
                    <div class="form-group">
                        <label for="motivo_cancelacion">Motivo de la cancelación:</label>
                        <textarea name="motivo_cancelacion" id="motivo_cancelacion" class="form-control" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-danger">Confirmar Cancelación</button>
                </div>
            </form>
        </div>
    </div>
</div>
